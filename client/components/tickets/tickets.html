<template name="tickets">
  <div class="tickets">
    {{#if activeTickets}}
      {{#each activeTickets}}
        {{> ticket }}
      {{/each}}
    {{else}}
      <div class="ui segment">
        <div style="font-size: 4em; line-height: 1em">
          🙌
        </div>
        <br>
        当前没有待领取的请求！
      </div>
    {{/if}}
  </div>
</template>
